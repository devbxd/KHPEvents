<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Location - Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.2;
      pointer-events: none;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background-color: rgba(0, 0, 0, 0.7);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo img {
      height: 120px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding-left: 0;
    }

    .nav-links li {
      display: inline-block;
    }

    .nav-links a {
      color: #ae8b38;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #fff;
    }

    .coming-soon-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 120px);
      text-align: center;
      padding: 0 20px;
    }

    .coming-soon-container h1 {
      font-size: 48px;
      color: #ae8b38;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }

    .coming-soon-container p {
      font-size: 20px;
      color: #f0f0f0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    /* Media queries pour mobile */
    @media (max-width: 768px) {
      .navbar {
        padding: 10px 20px;
      }

      .logo img {
        height: 80px;
      }

      .nav-links {
        gap: 12px;
      }

      .nav-links a {
        font-size: 14px;
      }

      .coming-soon-container {
        height: calc(100vh - 80px);
      }

      .coming-soon-container h1 {
        font-size: 36px;
      }

      .coming-soon-container p {
        font-size: 16px;
      }
    }

    @media (max-width: 400px) {
      .nav-links {
        flex-direction: column;
        gap: 8px;
      }

      .nav-links a {
        font-size: 14px;
      }

      .coming-soon-container h1 {
        font-size: 28px;
      }

      .coming-soon-container p {
        font-size: 14px;
      }
    }

    .menu-toggle {
  display: none;
  font-size: 28px;
  color: #ae8b38;
  cursor: pointer;
  user-select: none;
}

@media (max-width: 600px) {
  .menu-toggle {
    display: block;
  }
  
  .nav-links {
    display: none;
    flex-direction: column;
    gap: 10px;
    align-items: center;
    width: 100%;
    background-color: rgba(0,0,0,0.9);
    padding: 10px 0;
    margin: 0;
  }

  .nav-links.show {
    display: flex;
  }

  .navbar {
    flex-direction: column;
    align-items: flex-start;
    padding: 20px;
  }
}






  </style>
</head>
<body>

  <video autoplay muted loop class="background-video">
    <source src="video.mp4" type="video/mp4" />
    Votre navigateur ne supporte pas la vidéo.
  </video>

  <nav class="navbar">
    <div class="logo">
      <img src="1.jpg" alt="Logo" />
    </div>
    <div class="menu-toggle" id="menu-toggle">☰</div>
    <ul class="nav-links">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="Boooking.html">Booking</a></li>
      <li><a href="biographie.html">DJ Kheem H</a></li>
      <li><a href="location.html">Location</a></li>
      <li><a href="playlist.html">Playlist</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="coming-soon-container">
    <h1>Coming Soon</h1>
    <p>Notre service de location arrive bientôt. Restez connectés !</p>
  </div>

<script> 

const menuToggle = document.getElementById('menu-toggle');
const navLinks = document.querySelector('.nav-links');

menuToggle.addEventListener('click', () => {
  navLinks.classList.toggle('show');
});



</script>



</body>
</html>
