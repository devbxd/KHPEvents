<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DJ Événementiel - Accueil</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Vidéo de fond */
    .background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.3; /* ajuste l'opacité selon ton goût */
      pointer-events: none;
    }

    /* Tu peux aussi ajouter une légère superposition si besoin */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* ombrage noir transparent */
      z-index: 0;
    }
  </style>
</head>

<body>

  <!-- Vidéo en fond -->
  <video class="background-video" autoplay loop muted playsinline>
    <source src="video.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo HTML5.
  </video>

  <!-- Overlay (facultatif) -->
  <div class="overlay"></div>

  <header class="hero">
    <nav class="navbar">
      <div class="logo">
        <img src="1.jpg" alt="Logo" class="logo-img" />
      </div>

      <!-- Menu toggle pour mobile -->
      <div class="menu-toggle" id="menu-toggle">☰</div>

      <ul class="nav-links">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="Booking.html">Booking</a></li>
        <li><a href="biographie.html">DJ Kheem H</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a href="playlist.html">Playlist</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <div class="hero-content">
      <h2>REDEFINIR VOS SOIRÉES</h2>
      <p>Expérience. Musique. Émotions.</p>
      <a href="contact.html" class="btn">Réserver maintenant</a>
    </div>
  </header>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.querySelector('.nav-links');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  </script>

</body>
</html>
