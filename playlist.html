<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Playlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Vid√©o de fond */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    video.background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      position: relative;
      z-index: 2;
    }

    header {
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      border-bottom: 2px solid #444;
      z-index: 2;
      position: relative;
    }

    .playlist {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
      z-index: 2;
      position: relative;
    }

    .track {
      background: rgb(51, 46, 46);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      transition: transform 0.2s;
    }

    .track:hover {
      transform: scale(1.03);
    }

    .track-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    audio {
      width: 100%;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(0, 0, 0, 0.8);
      position: relative;
      z-index: 2;
    }

    .logo img {
      height: 80px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #ae8b38;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffd700;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      color: #ae8b38;
      cursor: pointer;
      user-select: none;
    }

    @media (max-width: 600px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        gap: 10px;
        align-items: center;
        width: 100%;
        background-color: rgba(0,0,0,0.9);
        padding: 10px 0;
        margin: 0;
      }

      .nav-links.show {
        display: flex;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }
    }
  </style>
</head>
